<div class="container-fluid">
    <div class="row mt-5">
        <div class="col">
            <div class="col-4">
                <div class="card shadow">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <h4 class="text-dark">Forgot password</h4>
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" name="email"[(ngModel)]="email" placeholder="Enter email">
                            </div>


                            <button type="button" (click)="forgotpassword()" class="btn btn-info">send link</button>

                            <div class="row">
                                <div class="col-7">
                                    <a style="text-decoration:none" href="/login">Back to?<span
                                            class="text-danger">Login</span></a>
                                </div>

                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
